<div ng-controller='answer' class='answer'>
  <h2>{{question.title}}</h2>
  <label>Your Answer:</label><input type="text" ng-model="answer.title"><br>
  <label>Supporting details for your answer(optional)</label><input type="text" ng-model="answer.description">
  <br>
  <button type="button"><a href="#/dashboard">Cancel</a></button><button type="button" ng-click='addAnswer(question._id, sessionUser.name)'>Submit</a></button>
  <p ng-repeat="error in errors track by $index" ng-bind="error"></p>
</div>
